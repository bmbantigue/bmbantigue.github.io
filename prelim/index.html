<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top_section">
        <h1 class="arat_na_travel"><img src="images/airplane.png" alt="airplane.png" class="airplane_icon">Arat Na Travel<h1>
            <div class="top_tab">
                <div class="home">Home</div>
                <div class="features">Features</div>
                <div class="pricing">Pricing</div>
                <div class="faqs">FAQs</div>
                <div class="about">About</div> 
            </div>
    </div>

    <div class="create_acc_box">
        <div class="img_slide_box">
            <div class="img_slide_texts">
                <div class="slide_box_text1">First slide label</div>
                <div class="slide_box_text2">Some representative placeholder content for the first slide.</div>
            </div>
        </div>

        <div class="info_form_box">
            <h1 class="create_an_acc_text">Create an Account</h1>
            <h2 class="fn_text">First Name</h2>
            <form class="fn_form">
                <input type="text">
            </form>
            <h2 class="ln_text">Last Name</h2>
            <form class="ln_form">
                <input type="text">
            </form>
            <h2 class="un_text">Username</h2>
            <form class="un_form">
                <input type="email">
            </form>

            <div class="address_box">
                <div class="city_div">
                    <h2 class="city_text">City</h2>
                    <form class="city_form">
                        <input type="text" size="5">
                    </form>
                </div>

                <div class="state_div">
                    <h2 class="state_text">State</h2>
                    <form class="state_form">
                        <input type="text" size="5">
                    </form>
                </div>
                
                <div class="zip_div">
                    <h2 class="zip_text">Zip</h2>
                    <form class="zip_form" >
                        <input type="text" size="5">
                    </form>
                </div>
            </div>

            <div class="terms_condition_box">
                <div class="check_box"></div>
                <div class="terms_condition_text">Agree to terms and conditions</div>
            </div>
            
            <div class="create_acc_button">Create Account</div>
        </div>
    </div>
    
</body>
</html>
